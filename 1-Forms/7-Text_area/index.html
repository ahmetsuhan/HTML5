<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Properties</title>
</head>

<body>


    <h1>Form Properties</h1>
    <form action="xx.php" autocomplete="on">
        <table>
            <tbody>
                <tr>
                    <td><label for="fullName">Fullname:</label></td>
                    <td><input type="text" size="15" maxlength="50" required name="fullName" id="fullName" autofocus placeholder="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="suggestion">Suggestion:</label></td>
                    <td><textarea name="suggestion" id="suggestion" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"><input type="reset"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
