<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Properties</title>
</head>

<body>

    <!-- 
        // *** Her form elemanında bulunan özellikler:

        *size:form elemanının genisligi

        *value:Form elemanının degeri

        *placeholder=Form elemanında bir açıklama metni görünmesini sağlar

        *name:form elemanının benzersiz adı

        *id: form elemanının tanım kodu. css veya js kodu uygulamak için kullanılır.

        *autofocus: sayfa açıldıgindda fare imlecinin form elemanını aktif etmesini sağlar

        *autocomplete: Formlara girilen verilerin daha önceden giden veriler dikkate alınarak tamamlanmasını sağlar

        *maxlenght:form elemanına girilebilecek maksimum karakter miktarını belirler

        *required: form elemanının mutlaka doldurulması gerektiğini belirtir. Form elemanı boş bırakılırsa hata mesajı verir.

        *disabled:Form elemanınn pasif hale getirilmesini ve kullanılmamasını sağlar.


    -->
    <h1>Form Properties</h1>
    <form action="xx.php" autocomplete="on">
        <tbody>
            <tr>
                <td><label for="fullName">Fullname:</label></td>
                <td><input type="text" size="15" maxlength="50" required name="fullName" id="fullName" autofocus placeholder="hint" disabled></td>
            </tr>
        </tbody>
    </form>
</body>

</html>
